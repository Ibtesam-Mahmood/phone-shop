<div>

  <div class="header" *ngIf='user'>
    <div class="row">
      <p>Name: {{user.firstName + " " + user.lastName}}</p>
      <p>Email: {{user.email}}</p>
    </div>
  </div>

  <div class="reviews" *ngIf='reviews.length > 0'>
    <app-review-tile *ngFor='let review of reviews'[review]='review'></app-review-tile>
  </div>

  <div class="songs" *ngIf='songs.length > 0'>
    <app-song-tile *ngFor='let song of songs' [song]='song' ></app-song-tile>
  </div>

</div>
